---
- name: Restart sshd
  systemd:
    name: sshd
    state: restarted
  loop: "{{ services }}"

- name: Restart sssd
  systemd:
    name: sssd
    state: restarted
  loop: "{{ services }}"

- name: Restart firewalld
  systemd:
    name: firewalld
    state: restarted
  loop: "{{ services }}"

- name: Reboot system
  reboot:
    msg: "Rebooting after ansible operations"
    connect_timeout: 5
    reboot_timeout: 600
    pre_reboot_delay: 0
    post_reboot_delay: 30
    test_command: whoami
  become: yes