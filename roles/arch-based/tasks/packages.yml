---

- name: Install headless packages
  pacman:
    name: "{{ packages.headless }}"
    state: present
  ignore_errors: true
  become: true

- name: Install graphical packages
  pacman:
    name: "{{ packages.graphical }}"
    state: present
  when: headless is not defined or not headless
  ignore_errors: true
  become: true
