---
packages:
  headless:
    #development
    - gcc
    - make
    - cmake
    - python
    - base-devel
    - go
    #cli tools
    - vim
    - exa
    - bat
    - helix
    - git
    - fd
    - ripgrep
    #system
    - htop
    - bash-completion
    - keychain
    - procs
    - pueue
    #network
    - networkmanager
    - networkmanager-openvpn
    - networkmanager-openconnect
    - nfs-utils
    - curl
    - openssh
    - rsync
    - nmap
    #security
    - firewalld
    #ldap
    - sssd
    - nss-pam-ldapd
    # shell customization
    - vivid
    - thefuck
    - starship
    - ttf-firacode-nerd

  graphical:
    # productivity
    - firefox
    # misc
    - flameshot
    - gammastep
    # misc
    - alacritty

enabled_services:
  - sshd
  - firewalld
  - NetworkManager

# Disable unused services
unused_services:
  - avahi-daemon
  - cups
  - ufw

installers:
  - name: "Rust"
    check: "test -e ${HOME}/.cargo/bin/cargo"
    file: "00-rust.sh"
  - name: "Paru"
    check: "test -e ${HOME}/.cargo/bin/paru"
    file: "01-aur-paru.sh"

config_repo_url: https://github.com/MightBeAWolf/dot-config.git
config_branch: main
configs:
  - helix
  - thefuck
  - starship.toml
  
