---
- name: Install packages
  pacman:
    name: "{{ packages }}"
    state: present
  ignore_errors: true
  become: true


- name: Create greetd config directory
  ansible.builtin.file:
    path: /etc/greetd
    state: directory
    owner: root
    group: root
    mode: '0755'
  become: true

- name: Copy greetd config
  ansible.builtin.copy:
    src: ../files/greetd.conf
    dest: /etc/greetd/config.toml
    owner: root
    group: root
    mode: '0644'
  become: true

- name: Ensure greetd is running and enabled
  service:
    name: "greetd"
    state: "started"
    enabled: yes
  become: true

- name: Install user configurations
  include_tasks: ../../shared/tasks/git-sparse-checkout.yml
  vars:
    repo_url: "{{ config_repo_url }}"
    branch: "{{ config_branch }}"
    base_dir: "{{ lookup('env', 'HOME') }}/.config"
    config_files: "{{ configs }}"


